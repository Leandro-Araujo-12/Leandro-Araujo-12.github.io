<!DOCTYPE html>
<html>
<body>

<h2>Date Field Restrictions</h2>

<form action="/seg.html">
  <label for="datemin">Data de início (após 31-12-2024):</label>
  <input type="date" id="datemin" name="datemin" min="2025-01-01"><br><br>

  <label for="datemax">Data de nascimento (antes de 01-01-2000):</label>
  <input type="date" id="datemax" name="datemax" max="1999-12-31"><br><br>
  
  <input type="submit" value="Submit">
</form>

<p><strong>Note:</strong> type="date" is not supported in Internet Explorer 11.</p>

</body>
</html>
