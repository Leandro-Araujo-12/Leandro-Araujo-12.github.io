<!DOCTYPE html>
<html>
<body>

<h2>The select Element</h2>

<p>The select element defines a drop-down list:</p>

<form action="/index.html">
  <label for="ops">Escolha a opção:</label>
  <select id="ops" name="ops">
    <option value="op 1">opção 1</option>
    <option value="op 2">opção 2</option>
    <option value="op 3">opção 3</option>
    <option value="op 4">opção 4</option>
  </select>
  <input type="submit">
</form>

</body>
</html>
